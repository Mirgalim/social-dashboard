<!doctype html>
<html lang="mn" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Search Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
    <style>
      .card { @apply p-5 rounded-2xl shadow bg-white/90 border border-slate-200 dark:bg-slate-800 dark:border-slate-700; }
      .pill { @apply px-3 py-1.5 rounded-full border text-sm cursor-pointer select-none; }
      .pill-on { @apply bg-slate-900 text-white border-slate-900 dark:bg-white dark:text-slate-900 dark:border-white; }
      .pill-off { @apply bg-white text-slate-700 border-slate-300 dark:bg-slate-800 dark:text-slate-200 dark:border-slate-600; }
      .chat-bubble { @apply max-w-xl rounded-2xl px-4 py-3 mb-2; }
      .chat-user { @apply bg-indigo-600 text-white ml-auto; }
      .chat-assistant { @apply bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-slate-100 mr-auto; }
      .img-thumb { @apply w-28 h-20 object-cover rounded-xl border border-slate-200 dark:border-slate-700; }
    </style>
  </head>
  <body class="h-full bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950 text-slate-900 dark:text-slate-100">
    <div class="max-w-7xl mx-auto p-4 md:p-6 space-y-6">

      <!-- Header -->
      <header class="flex items-center justify-between">
        <div class="space-y-1">
          <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Social Search Dashboard</h1>
          <p class="text-sm text-slate-500 dark:text-slate-400">Realtime social + news · AI insights · Dark mode</p>
        </div>
        <div class="flex items-center gap-2">
          <input id="q" class="px-3 py-2 rounded-xl border bg-white/90 border-slate-300 dark:bg-slate-800 dark:border-slate-700" placeholder="xacbank, ...">
          <button id="searchBtn" class="px-3 py-2 rounded-xl border border-slate-300 bg-white hover:bg-slate-100 dark:bg-slate-800 dark:hover:bg-slate-700 text-sm">Хайх</button>
          <!-- <button id="themeToggle" class="pill pill-off" title="Dark/Light">Dark</button> -->
          <span id="status" class="text-xs text-slate-500 dark:text-slate-400"></span>
        </div>
      </header>

      <!-- ONE PAGE -->
      <section class="space-y-6">
        <!-- Filters -->
        <section class="card">
          <div class="flex items-center gap-3 flex-wrap" id="platformFilters"></div>
          <div class="flex items-center gap-3 flex-wrap mt-3">
            <label class="text-sm text-slate-500 dark:text-slate-400">Хугацаа</label>
            <select id="range" class="bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-xl px-3 py-2 text-sm">
              <option value="all">Бүгд</option>
              <option value="d7">Сүүлийн 7 хоног</option>
              <option value="d30">Сүүлийн 30 өдөр</option>
              <option value="d90">Сүүлийн 90 өдөр</option>
              <option value="y2024">Зөвхөн 2024 он</option>
            </select>

            <div class="w-px h-6 bg-slate-200 dark:bg-slate-700"></div>

            <label class="text-sm text-slate-500 dark:text-slate-400">Sort</label>
            <select id="sortBy" class="bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-2 py-1">
              <option value="date_desc">Огноо ↓</option>
              <option value="engagement_desc">Engagement ↓</option>
              <option value="likes_desc">Лайк ↓</option>
              <option value="comments_desc">Сэтгэгдэл ↓</option>
              <option value="views_desc">Үзэлт ↓</option>
            </select>
          </div>
        </section>

        <!-- KPIs -->
        <section class="grid grid-cols-2 md:grid-cols-5 gap-4">
          <div class="card"><div class="text-2xl font-semibold" id="kpiPosts">0</div><div class="text-xs text-slate-500 dark:text-slate-400">Нийт бичлэг</div></div>
          <div class="card"><div class="text-2xl font-semibold" id="kpiLikes">0</div><div class="text-xs text-slate-500 dark:text-slate-400">Нийт лайк</div></div>
          <div class="card"><div class="text-2xl font-semibold" id="kpiComments">0</div><div class="text-xs text-slate-500 dark:text-slate-400">Нийт сэтгэгдэл</div></div>
          <div class="card"><div class="text-2xl font-semibold" id="kpiShares">0</div><div class="text-xs text-slate-500 dark:text-slate-400">Нийт шэйр</div></div>
          <div class="card"><div class="text-2xl font-semibold" id="kpiViews">0</div><div class="text-xs text-slate-500 dark:text-slate-400">Нийт үзэлт</div></div>
        </section>

        <!-- Charts -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="card">
            <div class="text-sm text-slate-500 dark:text-slate-400 mb-2">Engagement by Platform</div>
            <canvas id="engagementChart" height="120"></canvas>
          </div>
          <div class="card">
            <div class="text-sm text-slate-500 dark:text-slate-400 mb-2">Breakdown (Stacked)</div>
            <canvas id="stackedChart" height="120"></canvas>
          </div>
        </section>

        <!-- Table -->
        <section class="card">
          <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-slate-500 dark:text-slate-400">Илэрцүүд</div>
          </div>
          <div class="overflow-x-auto">
            <table id="topTable" class="min-w-full text-sm">
              <thead>
                <tr class="text-left border-b border-slate-200 dark:border-slate-700">
                  <th class="px-3 py-2">Платформ</th>
                  <th class="px-3 py-2">Текст</th>
                  <th class="px-3 py-2 text-right">Огноо</th>
                  <th class="px-3 py-2 text-right">Лайк</th>
                  <th class="px-3 py-2 text-right">Сэтгэгдэл</th>
                  <th class="px-3 py-2 text-right">Шэйр</th>
                  <th class="px-3 py-2 text-right">Үзэлт</th>
                  <th class="px-3 py-2 text-right">Engagement</th>
                  <th class="px-3 py-2 text-right">Линк</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <!-- News / Insights (AI) -->
        <!-- <section class="card">
          <div class="text-sm text-slate-500 dark:text-slate-400 mb-2">News / Insights (AI)</div>
          <div id="newsBox" class="prose max-w-none text-sm whitespace-pre-wrap leading-6"></div>
          <div class="mt-3">
            <div class="text-xs text-slate-500 dark:text-slate-400 mb-1">Sources:</div>
            <ul id="newsSources" class="list-disc list-inside text-sm text-blue-700 dark:text-blue-400"></ul>
          </div>
        </section> -->

        <!-- Chat (optional, keep on same page) -->
        <!-- <section class="card">
          <div id="chatLog" class="flex flex-col"></div>
          <div id="chatImages" class="mt-3 grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
          <div class="mt-3 flex gap-2">
            <input id="chatInput" class="flex-1 px-3 py-2 rounded-xl border bg-white/90 border-slate-300 dark:bg-slate-900 dark:border-slate-700" placeholder="Perplexity-гээс асуу (ж: xacbank latest updates)…">
            <button id="chatSend" class="px-3 py-2 rounded-xl border border-emerald-300 bg-emerald-50 hover:bg-emerald-100 dark:bg-emerald-900/40 dark:border-emerald-700 text-sm">Send</button>
          </div>
        </section> -->

      </section>

      <footer class="text-xs text-slate-500 dark:text-slate-400"><p>© 2025 Social Search Dashboard</p></footer>
    </div>
    <script src="app.search.js"></script>
  </body>
</html>
